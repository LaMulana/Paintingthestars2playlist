<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .playlist {
            list-style: none;
            padding: 0;
        }
        .playlist li {
            cursor: pointer;
            padding: 10px;
            background: #f4f4f4;
            margin: 5px 0;
            border-radius: 5px;
        }
        .playlist li.active {
            background: #d4edda;
        }
        .controls {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Tim Reveles - Painting The Stars 2</h2>
    <audio id="audioPlayer" controls></audio>
    <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
        <button id="repeat">Repeat: Off</button>
        <button id="shuffle">Shuffle: Off</button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>
    <ul class="playlist" id="playlist">
        <li data-src="https://drive.google.com/uc?export=download&id=15d58TFOorfVhiuBqFlFYSnhlOYPt058S">Escape Velocity</li>
        <li data-src="https://drive.google.com/uc?export=download&id=1-Gjv9GV4XDQ17XEr6qdDe1Hk5t7g6Wy3">Star Eater</li>
        <li data-src="https://drive.google.com/uc?export=download&id=1tZlozR48foUK6t4WjO8ky4eAjlfQFGFI">Prison Asteroid</li>
        <li data-src="https://drive.google.com/uc?export=download&id=1Q5h3bNc9vDm8nKO-P6-9AGob0R7cJCC9">Crosstalk</li>
        <li data-src="https://drive.google.com/uc?export=download&id=1BWFJZBt4r4MeC53CQtfivMoUQGSYyJhP">Space Pirate</li>
        <li data-src="https://drive.google.com/uc?export=download&id=1GElcoZEAWXBGWJEvk1LcMT2dfaQY_ews">Ejected</li>
        <li data-src="https://drive.google.com/uc?export=download&id=1UImUobSyIhsM0iLQVoEGMJ1sPsFckTfy">Grocery Store Hellscape</li>
        <li data-src="https://drive.google.com/uc?export=download&id=1V0RFvrTftJhNd4eRb1ULo92cSeEALHSG">Dark Horse Nebula</li>
        <li data-src="https://drive.google.com/uc?export=download&id=1wkdAOqKyuP-VYUuH7ygrNl9fCq8CIKi9">Poison</li>
    </ul>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audioPlayer = document.getElementById("audioPlayer");
            const playlist = document.getElementById("playlist");
            const tracks = playlist.getElementsByTagName("li");
            const prevButton = document.getElementById("prev");
            const nextButton = document.getElementById("next");
            const repeatButton = document.getElementById("repeat");
            const shuffleButton = document.getElementById("shuffle");
            const volumeControl = document.getElementById("volume");
            let currentTrack = 0;
            let repeatMode = 0; // 0: Off, 1: Repeat All, 2: Repeat One
            let shuffle = false;

            function loadTrack(index) {
                for (let track of tracks) {
                    track.classList.remove("active");
                }
                tracks[index].classList.add("active");
                audioPlayer.src = tracks[index].getAttribute("data-src");
                audioPlayer.play();
            }

            function nextTrack() {
                if (shuffle) {
                    currentTrack = Math.floor(Math.random() * tracks.length);
                } else {
                    currentTrack = (currentTrack + 1) % tracks.length;
                }
                loadTrack(currentTrack);
            }

            function prevTrack() {
                currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
                loadTrack(currentTrack);
            }

            audioPlayer.addEventListener("ended", function () {
                if (repeatMode === 2) {
                    loadTrack(currentTrack); // Repeat One
                } else {
                    nextTrack();
                }
            });

            for (let i = 0; i < tracks.length; i++) {
                tracks[i].addEventListener("click", function () {
                    currentTrack = i;
                    loadTrack(currentTrack);
                });
            }

            prevButton.addEventListener("click", prevTrack);
            nextButton.addEventListener("click", nextTrack);

            repeatButton.addEventListener("click", function () {
                repeatMode = (repeatMode + 1) % 3;
                const modes = ["Repeat: Off", "Repeat: All", "Repeat: One"];
                repeatButton.textContent = modes[repeatMode];
            });

            shuffleButton.addEventListener("click", function () {
                shuffle = !shuffle;
                shuffleButton.textContent = shuffle ? "Shuffle: On" : "Shuffle: Off";
            });

            volumeControl.addEventListener("input", function () {
                audioPlayer.volume = volumeControl.value;
            });

            loadTrack(currentTrack);
        });
    </script>
</body>
</html>
